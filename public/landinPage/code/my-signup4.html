  <script>
      const submit_btn_n4 = document.getElementById("myBtn_n4");
      const ckbx_n4=document.getElementById("ckbx_n4");
      const email_field_n4 =document.getElementById("email_input_n4");
      ckbx_n4.addEventListener("click", fckbx_n4);
      submit_btn_n4.addEventListener("click", f_submit_btn_n4);


  function fckbx_n4()
  {
      if(ckbx_n4.checked==true){
      document.getElementById("pAgree_n4").style.visibility = "hidden";
      }
      else{
      document.getElementById("pAgree_n4").style.visibility = "visible";
      }
  }
  
  function f_submit_btn_n4() 
  {
      const email = email_field_n4.value;
      if(is_emailValid(email)&&(ckbx_n4.checked==true))
      {
          const verify_email_req = getVerifyEmailRequest(email);
          deriv_socket.send(JSON.stringify(verify_email_req));
      }
      else
      {
          if(ckbx_n4.checked==false)
          {
              document.getElementById("pAgree_n4").style.visibility = "visible";
              document.getElementById("pEmail_n4").style.visibility = "visible";
              if(is_emailValid(email))
                  {
                      document.getElementById("pEmail_n4").style.visibility = "hidden";
                  }
          }
          else if(email=='')
              {
                  document.getElementById("pEmail_n4").innerHTML="Please enter your email address."
                  document.getElementById("pEmail_n4").style.visibility = "visible";
              }
              else 
              {
                  document.getElementById("pEmail_n4").innerHTML="Please enter a valid address."
                  document.getElementById("pEmail_n4").style.visibility = "visible";
              }
          
      }
  }

  function is_emailValid(email)
  { 
      if (/^\w+([!#$%&'*+-/=?^_`{|}~\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
          return (true)
      return (false)
  }

  email_input_n4.onfocus = function() {
    if(email_input_n4.value=='Email')
    email_input_n4.value="";
  };

  //social signup
  ///////////////

  const getDataLink = (data) => {
        let data_link = "";

        Object.keys(data).forEach((elem) => {
          data_link += `&${elem}=${data[elem]}`;
        });

        return data_link;
      };

      const loginUrl = (platform) => {
        const cookies = getCookiesFields();
        const cookies_objects = getCookiesObject(cookies);
        const cookies_value = getDataObjFromCookies(cookies_objects, cookies);
        const cookies_link = getDataLink(cookies_value);

        const affiliate_tracking = Cookies.getJSON("affiliate_tracking");

        const affiliate_token_link = affiliate_tracking
          ? `&affiliate_token=${affiliate_tracking}`
          : "";

        const lang = "hi";

        return `https://oauth.deriv.com/oauth2/authorize?app_id=16929&l=${lang}&brand=deriv&${affiliate_token_link}${cookies_link}&platform=&social_signup=${platform}`;
      };

      window.onload = () => {
        document.querySelectorAll(".social-media-login").forEach((e) => {
          e.addEventListener("click", () => {
            const platform = e.getAttribute("data-platform");

            window.location.href = loginUrl(platform);
          });
        });
      };
      
  </script>
