      .button_social {
        display: flex;
        gap: 5px;
        padding: 10px 25px;
        justify-content: center;
        align-items: center;
        background-color: white;
        border: 1px solid #ebebeb;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        height: 40px;
        width: 100px;
        margin-top: 2rem;
        font-weight: bold;
      }
      ​ .button_social:hover {
        background-color: #fafafa;
      }
      ​ .button_social:active {
        transition: width 0.1s, height 0.1s;
        height: 37px;
        width: 113px;
      }
      ​ .button_social span {
        font-weight: bold;
      }
      ​ .text-header {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ​ .text-header span {
        padding: 0 10px;
        color: white;
        font-family: "Arial";
      }
      ​ .line-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ​ .line {
        width: 100px;
        border-top: 1px solid white;
      }
      ​ body {

      ​ .button_socials_container {

        align-items: center;
        gap: 10px;

      ​ .button_socials_container a {
        text-decoration: none;
      }
    </style>
    <script>

      const getDataLink = (data) => {
        let data_link = "";

        Object.keys(data).forEach((elem) => {
          data_link += `&${elem}=${data[elem]}`;
        });

        return data_link;
      };

      const loginUrl = (platform) => {
        const cookies = getCookiesFields();
        const cookies_objects = getCookiesObject(cookies);
        const cookies_value = getDataObjFromCookies(cookies_objects, cookies);
        const cookies_link = getDataLink(cookies_value);

        const affiliate_tracking = Cookies.getJSON("affiliate_tracking");

        const affiliate_token_link = affiliate_tracking
          ? `&affiliate_token=${affiliate_tracking}`
          : "";

        const lang = "hi";

        return `https://oauth.deriv.com/oauth2/authorize?app_id=16929&l=${lang}&brand=deriv&${affiliate_token_link}${cookies_link}&platform=&social_signup=${platform}`;
      };

      window.onload = () => {
        document.querySelectorAll(".social-media-login").forEach((e) => {
          e.addEventListener("click", () => {
            const platform = e.getAttribute("data-platform");

            window.location.href = loginUrl(platform);
          });
        });
      };
    </script>
