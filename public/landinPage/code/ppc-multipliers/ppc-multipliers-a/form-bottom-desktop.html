        <script>
            const submit_btn_n3 = document.getElementById("myBtn_n3");
            const ckbx_n3=document.getElementById("ckbx_n3");
            const email_field_n3 =document.getElementById("email_input_n3");
            ckbx_n3.addEventListener("click", fckbx_n3);
            submit_btn_n3.addEventListener("click", f_submit_btn_n3);
            email_field_n3.addEventListener("keyup", f_email_input_errmsg_n3);

            function f_email_input_errmsg_n3() {
                const email = email_field_n3.value;
                if(is_emailValid(email))
                    document.getElementById("pEmail_n3").style.display = "none";
                else
                    document.getElementById("pEmail_n3").style.display = "block";
            }
  
            function fckbx_n3() {
                if(ckbx_n3.checked==true){
                    document.getElementById("pAgree_n3").style.display = "none";
                }
                else{
                    document.getElementById("pAgree_n3").style.display = "block";
                }
            }
          
            function f_submit_btn_n3()  {
                const email = email_field_n3.value;
                if(is_emailValid(email)&&(ckbx_n3.checked==true)) {
                    const verify_email_req = getVerifyEmailRequest(email);
                    window.ws.send(JSON.stringify(verify_email_req));
                } else {
                    if(ckbx_n3.checked==false) {
                        document.getElementById("pAgree_n3").style.display = "block";
                        document.getElementById("pEmail_n3").style.display = "block";
                        if(is_emailValid(email)) {
                            document.getElementById("pEmail_n3").style.display = "none";
                        } 
                    } else if(email=='') {
                        document.getElementById("pEmail_n3").innerHTML="Insira o seu correo eletrónico."
                        document.getElementById("pEmail_n3").style.display = "block";
                    } else {
                        document.getElementById("pEmail_n3").innerHTML="Insira um correo eletrónico válido."
                        document.getElementById("pEmail_n3").style.display = "block";
                    }
                }
            }
        
            function is_emailValid(email) { 
                if (/^\w+([!#$%&'*+-/=?^_`{|}~\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
                    return (true)
                return (false)
            }
  
            /// social login
            window.onload = () => {
                document.querySelectorAll(".social-media-login").forEach((e) => {
                    e.addEventListener("click", () => {
                        const platform = e.getAttribute("data-platform");
                        window.location.href = loginUrl(platform);
                    });
                });
            };
            /// End social login
