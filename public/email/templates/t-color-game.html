<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                text-align: center;
                background-color: bisque;
            }
            body {
            }
            
            h1 {
              color: white;
            }
            
            p {
              font-family: verdana;
              font-size: 20px;
            }
            button {
                width: 100px;
                height: 50px;
                background-color: rgb(242, 104, 104);
                border-radius: 20%;
                margin: 15px;
                border: none;
            }
            .button-side {
                height: 100%;
            }
            </style>
    </head>
    <body onload="reset()">
        <!-- the content goes here -->
        <p>color game</p>
        <p id="show_color_code"></p>
        <button id="btn0" style="background-color: yellow;"></button><button id="btn1" style="background-color: blue;"></button><button id="btn2" style="background-color: blueviolet;"></button>
        <p></p>
        <button id="btn3" style="background-color: rgb(205, 50, 50);"></button><button id="btn4" style="background-color: rgb(255, 0, 153);"></button><button id="btn5" style="background-color: rgb(63, 61, 65);"></button>
        <p></p>
        <button onclick="reset()">new game</button>
        <script>
            let selected_item;
            let colors=[{red_value:100,green_value:100,blue_value:100}];
            let game_over = false;
            function reset()
            {
                for(i=0;i<6; i++){
                    a= random_int_256();
                    b= random_int_256();
                    c= random_int_256();
                    colors[i]={a,b,c};
                    document.getElementById("btn"+i).addEventListener("click", is_clicked_on_answer("btn"+i));
                }
                selected_item =  Math.floor(6*Math.random());
                new_color = rgb_code(selected_item);
                set_allbtn_bgcolor();
            }
            function set_allbtn_bgcolor(){
                for(i=0;i<6; i++){
                    document.getElementById("btn"+ i).style.backgroundColor= rgb_code(i);
                }
                document.getElementById("show_color_code").textContent = new_color;
            }
            function rgb_code(i)
            {
                r=colors[i].a;
                g=colors[i].b;
                b=colors[i].c;
                rgb_code_string="RGB("+r+","+g+","+b+")";
                return rgb_code_string;
            }
            function random_int_256()
            {
              return Math.floor(256*Math.random());  
            }
            function is_clicked_on_answer(id)
            {
                if(id.charAt(3) == selected_item)
                {
                    console.log("congratssss:",id.charAt(3))
                    game_over = true; 
                }
                else
                console.log("no, pls try other colors", selected_item ,id.charAt(3));
            }
        </script>
    </body>
</html>
