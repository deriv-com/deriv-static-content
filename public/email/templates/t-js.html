<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                text-align: center;
                background-color: bisque;
            }
            body {
            }
            
            h1 {
              color: white;
            }
            
            p {
              font-family: verdana;
              font-size: 20px;
            }
            button {
                width: 40px;
                height: 40px;
                background-color: rgb(201, 224, 224);
            }
            .button-side {
                height: 100%;
            }
            </style>
    </head>
    <body>
        <!-- the content goes here -->
        <div style="width: 500px;height:500px; background-color:azure">
            <p>my calculator</p>
            <P style="width: 300px;height: 40px; background-color: aqua;margin-left: auto; margin-right: auto;" id="result-element">0</P>
            <div style="height:50%; float: left;display: inline-block; background-color: blue;width: 45%; margin-left: 20%;">
                <button id="btn1" onclick="f(1)">1</button>
                <button id="btn2" onclick="f(2)">2</button>
                <button id="btn3" onclick="f(3)">3</button>
                <p></p>
                <button id="btn4" onclick="f(4)">4</button>
                <button id="btn5" onclick="f(5)">5</button>
                <button id="btn6" onclick="f(6)">6</button>
                <p></p>
                <button id="btn7" onclick="f(7)">7</button>
                <button id="btn8" onclick="f(8)">8</button>
                <button id="btn9" onclick="f(9)">9</button>
                <p></p>
                <button id="btn0" onclick="f(0)">0</button>
                <button id="btnplus" onclick="fplus()">+</button>
                <button id="btnplus" onclick="fc()">C</button>
            </div>
            <div style="height:50%;float: right;display: inline-block;background-color: rgb(27, 84, 134);width: 15%; margin-right: 20%;">
                <button id="btnequal" class="button-side" onclick="fequal()">=</button>
            </div>
        </div>
        <script>
            let result=0;
            let temp=0;
            let plus_clicked = false;
            function f(x)
            {
                if(plus_clicked){result=0;plus_clicked=false;}
                result= result + x.toString();
                document.getElementById("result-element").textContent = parseInt(result);
            }
            function fplus()
            {
                temp= result;
                plus_clicked=true;
                document.getElementById("result-element").textContent = parseInt(result);
            }
            function fequal()
            {
                result= parseInt(result) + parseInt(temp);
                document.getElementById("result-element").textContent = parseInt(result);
            }
            function fc()
            {
                result= 0;
                document.getElementById("result-element").textContent = parseInt(result);
            }
        </script>
    </body>
</html>
